<div>

 <div class="panel panel-default">
   <div class="panel-heading">
     <h3 class="panel-title">Ver Receta</h3>

    </div>
   <div class="panel-body">
     <div class="input-group">
       <span class="input-group-addon" id="sizing-addon2">{{verCtrl.receta.id}}</span>
      <input type="text" class="form-control disabled" disabled="disabled" ng-model="verCtrl.receta.nombre"
              aria-describedby="sizing-addon2" />

      <input type="text" class="form-control disabled" disabled="disabled" ng-model="verCtrl.receta.calorias"
      aria-describedby="sizing-addon2" />

      <input type="text" class="form-control disabled" disabled="disabled" ng-model="verCtrl.receta.temporada"
      aria-describedby="sizing-addon2" />


     </div>
     </br>
     <!-- Split button -->
     <div class="btn-group">
       <button type="button" class="btn btn-primary" ng-click="verCtrl.aceptar()">Aceptar</button>
     </div>
     <div class="btn-group">
       <button type="button" class="btn" ui-sref="listarRecetas">Cancelar</button>
     </div>
   </div>
 </div>

</div>
