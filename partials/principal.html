<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Recetas disponibles</div>
    <div class="panel-body">


     <table class="table table-striped table-bordered table-hover table-condensed">
       <thead>
       <tr>
         <th>Nombre de la receta</th>
         <th>Calorias</th>
         <th>Temporada</th>
         <th>Dificultad</th>
         <th>Acciones</th>
       </tr>
       </thead>
       <tbody>
       <tr data-ng-repeat="receta in recetasCtrl.recetas">
         <td>
           <a ui-sref="verReceta({id: receta.id})">{{receta.nombre}}</a>
         </td>
         <td>
           <span>{{receta.calorias}}</span>
         </td>
         <td>
           <span>{{receta.temporada}}</span>
         </td>
         <td>
           <span>{{receta.dificultad}}</span>
         </td>


         <td>
           <a class="btn btn-primary" ui-sref="verReceta({id: receta.id})">Ver Receta</a>
           <span class="btn btn-warning">Favorita</span>
           <a class="btn btn-success" ui-sref="verReceta({id: receta.id})">Copiar</a>
         
         </td>


       </tr>
       </tbody>
     </table>
    </div>
  </div>
</div>
