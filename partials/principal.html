<div>
 <h4>Principal</h4>

 <h3>Listando Recetas</h3>

 <table class="table table-striped table-hover">
   <thead>
   <tr>
     <th>Id</th>
     <th>Nombre</th>
   </tr>
   </thead>
   <tbody>
   <tr data-ng-repeat="receta in recetasCtrl.recetas">
     <td>
       <a ui-sref="verReceta({id: receta.id})">{{receta.id}}</a>
     </td>
     <td>
       <a ui-sref="verReceta({id: receta.id})">{{receta.nombre}}</a>
     </td>
   </tr>
   </tbody>
 </table>

</div>
